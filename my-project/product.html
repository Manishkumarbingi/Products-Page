<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="bg-black ">

    <a href="index.html" class="flex justify-center items-center fixed top-0 w-full bg-black z-50">
        <p class="text-white text-5xl p-2 m-2"><span class="text-red-600">M</span>anish Store</p>
    </a>
    <div id="display" class=" mt-20 flex flex-col text-white lg:flex-row">
        <div class="photo flex justify-center ">
            <img class="h-1/2 w-10/12 rounded-3xl lg:h-10/12 " src="" alt="Product image" id="image">
        </div>

        <div class="content flex flex-col pt-5 justify-center items-center lg:pl-30 lg:justify-start ">
            <p class="mt-3 text-orange-400 text-4xl lg:text-5xl" id="name"></p>
            <p class="mt-2 text-3xl text-green-400 lg:text-4xl lg:mt-5" id="price"></p>
            <p class="mt-2 text-2xl px-4 lg:text-3xl lg:mt-5" id="description"></p>
            <div class="buttons flex justify-between m-10 items-stretch "  >
                <button id="update" class="bg-orange-400 text-2xl p-3 rounded-3xl hover:bg-orange-500 px-5">Update</button>
                <button id="delete" class="bg-green-400 text-2xl p-3 rounded-3xl ml-8 hover:bg-green-500 px-5">Delete</button>
            </div>
        </div>
        
    </div>
    <footer>
        <p class="text-gray-400 text-center fixed bottom-0 w-full">@ This website is created by Manish Kumar Bingi</p>
    </footer>
    <script src="src/product.js"></script>
</body>

</html>
